<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>主页</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current">



			<!-- 你的html代码 -->
			<!-- 标题 -->
			<header class="bar bar-nav">
				<h1 class="title">My O2O</h1>
			</header>
			<!-- 导航栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item" href="/frontend/index" external> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<!-- 内容 -->
			<div class="content">
				<!-- 轮播图 -->
				<div class="swiper-container" data-space-between='10'>
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img
								src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
								alt="">
						</div>
						<div class="swiper-slide">
							<img
								src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
								alt="">
						</div>
						<div class="swiper-slide">
							<img
								src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
								alt="">
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>

				<!-- 店铺分类 -->
				<div id="all-shop">
					<a href="/frontend/shoplist" external>全部商店</a>
				</div>
				<div id="parent-shop">
					<a href="#"> <span>二手市场</span> <img alt=""
						src="/upload/item/shop/2/product/7/8966220180828160330.png"
						width="40" height="50">
					</a> <a href="#"> <span>美容美发</span> <img alt=""
						src="/upload/item/shop/2/product/14/5882820180829185839.jpg"
						width="40" height="50">
					</a>
				</div>
			</div>


		</div>
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<p>
					<a href="/o2o/local/accountbind?usertype=1" class="close-panel">绑定帐号</a>
				</p>
				<p>
					<a href="/o2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
				</p>
				<p>
					<a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
				</p>
				<!-- Click on link with "close-panel" class will close panel -->
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='/js/frontend/index.js'
		charset='utf-8'></script>
</body>
</html>
