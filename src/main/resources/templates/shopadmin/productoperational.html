<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品编辑</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current">



			<!-- 你的html代码 -->
			<!-- 标题 -->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="javascript:history.back(-1)"> <span
					class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">商品编辑</h1>
			</header>
			<!-- 内容 -->
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- 商品名称 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品名称</div>
									<div class="item-input">
										<input type="text" placeholder="商品名称" id="product-name">
									</div>
								</div>
							</div>
						</li>
						<!--商品类别 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品类别</div>
									<div class="item-input">
										<select id="product-category">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 优先级 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">优先级</div>
									<div class="item-input">
										<input type="number" placeholder="数字越大越靠前" id="priority">
									</div>
								</div>
							</div>
						</li>
						<!-- 原价 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">原价</div>
									<div class="item-input">
										<input type="number" placeholder="可选" id="normal-price">
									</div>
								</div>
							</div>
						</li>
						<!-- 现价 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">现价</div>
									<div class="item-input">
										<input type="number" placeholder="现价" id="promotion-price">
									</div>
								</div>
							</div>
						</li>
						
						<!-- 缩略图 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input type="file" id="thumbnail-img">
									</div>
								</div>
							</div>
						</li>
						
						<!-- 详情图 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">详情图</div>
									<div class="item-input productImg-wrap">
										<input type="file" class="product-img">
									</div>
								</div>
							</div>
						</li>
						<!--商品描述 -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品描述</div>
									<div class="item-input">
										<textarea id="product-desc"></textarea>
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="verify-code" placeholder="验证码">
									<div>
										<img alt="点击更换验证码" src="/kaptcha" id="captcha-img"
											onclick="changeVerigyCode(this)">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="javascript:history.back(-1)"
								class="button button-big button-fill button-danger">取消</a>
						</div>
						<div class="col-50">
							<a href="#" id="submit"
								class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>






			</div>



		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='/js/commons/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='/js/shopadmin/productoperational.js'
		charset='utf-8'></script>
</body>
</html>
