<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>店铺编辑</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current">



			<!-- 你的html代码 -->
			<!-- 标题 -->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="javascript:history.back(-1)"> <span
					class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">店铺编辑</h1>
			</header>
			<!-- 内容 -->
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- 店铺名 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">店铺名</div>
									<div class="item-input">
										<input type="text" placeholder="店铺名" id="shop-name">
									</div>
								</div>
							</div>
						</li>
						<!-- 店铺分类 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">店铺类别</div>
									<div class="item-input">
										<select id="shop-category">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<!--区域  -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">所属区域</div>
									<div class="item-input">
										<select id="area">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 地址 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">详细地址</div>
									<div class="item-input">
										<input type="text" placeholder="详细地址" id="shop-addr">
									</div>
								</div>
							</div>
						</li>
						<!-- 联系电话 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">联系电话</div>
									<div class="item-input">
										<input type="text" placeholder="联系电话" id="phone">
									</div>
								</div>
							</div>
						</li>
						<!-- 缩略图 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input type="file" id="thumbnail-img">
									</div>
								</div>
							</div>
						</li>
						<!-- 店铺简介 -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">店铺简介</div>
									<div class="item-input">
										<textarea id="shop-desc"></textarea>
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="verify-code" placeholder="验证码">
									<div>
										<img alt="点击更换验证码" src="/kaptcha"
											onclick="changeVerigyCode(this)">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="javascript:history.back(-1)"
								class="button button-big button-fill button-danger">取消</a>
						</div>
						<div class="col-50">
							<a href="#" id="submit"
								class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>






			</div>



		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='/js/commons/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='/js/shopadmin/shopoperational.js'
		charset='utf-8'></script>
</body>
</html>
